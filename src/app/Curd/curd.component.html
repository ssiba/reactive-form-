<div class="page">
    <div class="container page">
        <div class="row">
            <div class="col-md-12">
                <div class="AddEmployeeTitleContainer mt-5">
                    <div class="addEmployeeTitleContainer">
                        <!-- < clss="HeaderLabelText" >Add Employee</h3> -->
                        <h4 class="HeaderLabelText">Add Employee </h4>

                    </div>
                    <div class="addEmployeeBtnContainer">
                        <div class="addNewEmployeeBtn" (click)="addNewEmployeeBtn()">+</div>
                    </div>
                </div>

            </div>
            <div class="clearfix"></div>
            <p>&nbsp;</p>


            <div class="col-md-12" *ngIf="newEmployeeClicked">
                <div >
                    <form>
                        <div class="addEmployeeTitleContainer">
                            <!-- <label for="name">Name:</label> -->
                            <input type="text" class="form-control input" id="name" name="name" [(ngModel)]="model.name"
                                placeholder="Name"><br>
                               
                            <!-- <label for="position">Position:</label> -->
                            <input type="text" class="form-control positionInput" id="position" name="position"
                                [(ngModel)]="model.position" placeholder="Position"><br>
                        </div>
                        <div class="submitBtnContainer">
                            <button type="submit" class="saveBtn" (click)="addEmployee()">SAVE</button>
                        </div>
                    </form>
                </div>

            </div>


        </div>
        <div class="clearfix"></div>


        <div class="tableWrapper">
            <div class="containerTitle">
                <div class="oneTitle">Name</div>
                <div class="twoTitle">Position</div>
                <div class="threeTitle">Actions</div>
                <!-- <div class="four"></div> -->
            </div>

            <div class="containerListItems" *ngFor="let employee of employees; let i = index"
                [style.background-color]="changeColorOne()">
                <div class="one">{{employee.name}}</div>
                <div class="two">{{employee.position}}</div>
                <div class="three">
                    <button (click)="editEmployee(i)" class="btn btn-warning mr-2">Edit</button>
                    <button (click)="deleteEmployee(i)" class="btn btn-danger">Delete</button>
                </div>
                <!-- <div class="four"></div> -->
            </div>
        </div>
        <div class="clearfix"></div>
        <p>&nbsp;</p>

        <div class="editEmployeeTitleContainer mb-3">
            <!-- <div class="">Edit Employee</div> -->
            <h4 class="HeaderLabelText">Edit Employee </h4>
            <hr>
            <form>
                <div class="form-group name">
                    <!-- <label for="name">Name:</label> -->
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model2.name"
                        placeholder="Name">
                </div>
    
                <div class="form-group position">
                    <!-- <label for="position">Position:</label> -->
                    <input type="text" class="form-control" id="position" name="position" [(ngModel)]="model2.position"
                        placeholder="Position">
                </div>
                <button type="submit" (click)="updateEmployee()" class="btn btn-info">Update</button>
            </form>

        </div>


    </div>
</div>
